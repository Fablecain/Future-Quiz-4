<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
  <!-- Link to the stylesheet for styling the quiz -->
  <link rel="stylesheet" type="text/css" href="Assets\style.css">
</head>
<body>
  <!-- Button to start the quiz -->
  <button id="startButton">Start Quiz</button>

  <!-- Display area for the timer -->
  <div id="timer">Time: 60</div>

  <!-- Display area for the quiz questions -->
  <div id="questionArea">
    <!-- The questions will be dynamically populated here -->
  </div>

  <!-- Display area for the answer buttons -->
  <div id="answerButtons">
    <!-- Answer buttons will be dynamically populated here -->
  </div>

  <!-- Link to the JavaScript file for quiz functionality -->
  <script src="Assets\node.js"></script>
</body>
</html>
